<!-- Dit is een voorbeeld hoe je zelf een webinterface zou kunnen maken! met nadruk op KUNNEN. 
  Je mag dit document gebruiken hoe jullie dat willen. Het kan je basis zijn, of je maakt iets totaal anders.
  Onthou dat je niet alleen op functionaliteit maar ook op vormgeving word beoordeeld, dus probeer er een eigen draai aan te geven!

-->

<html>
    <head>
        <!-- pas de style en structuur van dit document aan in het bijbehorende css bestand "skeleton.css" -->
        <link rel="stylesheet" href="skeleton.css">
        <script src="commands.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="display content">
              <!-- voeg hier de stream.mjpg als een <img> toe -->
                display
            </div>
            <div class="snapshot content">
              <!-- hier zou je de huidige snapshot kunnen plaatsen -->
                snapshots
            </div>
            <div class="controls content">
              <!-- hier kan je de knoppen neerzetten voor de roro aansturing
              vergeet niet doormiddel van onclick de functies in commands.js uit te voeren -->
              controls:
              <div class="up content">up</div>
              <div class="left content">left</div>
              <div class="down content">down</div>
              <div class="right content">right</div>
              <div class="shoot content">shoot</div>
              <!-- Tip! onclick geld niet alleen voor buttons, je zou ook plaatjes kunnen gebruiken! -->
            </div>

            <div class="functions content">
              <!-- hier zou je eigen knoppen kunnen aanbrengen. Bijvoorbeeld een invoerveld voor het Oled display, of een knop voor een grijparm -->
              functions</div>
          </div>
    </body>
</html>
